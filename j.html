<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Search</title>
  <style type="text/css">
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Search Name in Social Media</h1>
  <input type="text" id="nameInput" placeholder="Enter a name..." />
  <br>
  <button id="button">Search</button>

<button id="fbButton">Search Facebook</button>
<button id="instaButton">Search Instagram</button>
<button id="tiktokButton">Search TikTok</button>

<script>
  function openSocial(url) {
    window.open(url, '_blank');
  }

  const nameInput = document.getElementById("nameInput");

  document.getElementById("fbButton").addEventListener("click", () => {
    const name = nameInput.value.trim();
    if (!name) return;
    openSocial(`https://www.facebook.com/search/top?q=${encodeURIComponent(name)}`);
  });

  document.getElementById("instaButton").addEventListener("click", () => {
    const name = nameInput.value.trim();
    if (!name) return;
    openSocial(`https://www.instagram.com/explore/search/keyword/?q=${encodeURIComponent(name)}`);
  });

  document.getElementById("tiktokButton").addEventListener("click", () => {
    const name = nameInput.value.trim();
    if (!name) return;
    openSocial(`https://www.tiktok.com/search?q=${encodeURIComponent(name)}`);
  });
</script>


</body>
</html>
