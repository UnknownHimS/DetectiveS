<script>
  const holidaysPH = {
    "01-01": "New Year's Day",
    "02-25": "EDSA People Power Revolution",
    "04-09": "Araw ng Kagitingan",
    "05-01": "Labor Day",
    "06-12": "Independence Day",
    "08-21": "Ninoy Aquino Day",
    "08-26": "National Heroes Day",
    "08-29": "Your Birthday üéÇ !",
    "11-01": "All Saints' Day",
    "11-30": "Bonifacio Day",
    "12-25": "Christmas Day",
    "12-30": "Rizal Day"
    // Add more fixed-date holidays if you like
  };

  function updatePHInfo() {
    const options = { timeZone: 'Asia/Manila', hour: '2-digit', minute: '2-digit', hour12: false };
    const now = new Date();

    const time = now.toLocaleTimeString('en-PH', options).slice(0,5);
    const dateOptions = { timeZone: 'Asia/Manila', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const fullDate = now.toLocaleDateString('en-PH', dateOptions);

    const mmdd = now.toLocaleDateString('en-PH', { timeZone: 'Asia/Manila', month: '2-digit', day: '2-digit' });

    const holiday = holidaysPH[mmdd] || "No special occasion today";

    document.getElementById("ph-time").textContent = "‚è∞ Time: " + time;
    document.getElementById("ph-date").textContent = "üìÖ Date: " + fullDate;
    document.getElementById("ph-holiday").textContent = "üéâ Occasion: " + holiday;
  }

  updatePHInfo();
  setInterval(updatePHInfo, 60000); // Update every 1 min
</script>
