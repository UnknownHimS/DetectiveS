<!DOCTYPE html>
<html>
<head>
  <title>DetectiveS Chatbot</title>
  <style type="text/css">
    body { font-family: Arial; background: #111; color: #0f0; padding: 20px; }
    #chat { border: 1px solid #0f0; padding: 10px; height: 300px; overflow-y: scroll; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>üï∂Ô∏è Mr. Detective S</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      if (!userInput) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div><b>You:</b> ${userInput}</div>`;

      try {
        const response = await fetch("https://detectives-server.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userInput })
        });

        const data = await response.json();
        chat.innerHTML += `<div><b>DetectiveS:</b> ${data.response}</div>`;
        document.getElementById("userInput").value = "";
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        chat.innerHTML += `<div style="color:red;">Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
